<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    {% extends 'store/main.html' %}
    {% load static %}
    <link rel="stylesheet"  type="text/css" href="{% static 'css/main.css'">

</head>
<body>
    
    {% block content %}
    <div class="row">
        {% for product in products %}
        <div class="column">
            <img src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button>Add to Cart</button>
                <a href="#">View</a>
                <h4>${{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
        <div class="column">
            <img src="{% static 'images/placeholder.png' %}">
            <div class="box-element product">
                <h6><strong>Product</strong></h6>
                <hr>
                <button>Add to Cart</button>
                <a href="#">View</a>
                <h4>$20</h4>
            </div>
        </div>
        <div class="column">
            <img src="{% static 'images/placeholder.png' %}">
            <div class="box-element product">
                <h6><strong>Product</strong></h6>
                <hr>
                <button date-product={{product.id}} data-action="add" class="update-cart">Add to Cart</button>
                <a href="#">View</a>
                <h4>$20</h4>
            </div>
        </div>

    </div>
    {% endblock content %}
    
</body>
</html>
